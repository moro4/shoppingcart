<!DOCTYPE html>
<html lang="en">
<head>
   <title>Comfy House</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

   <nav class="navbar">
      <div class="navbar-center">
         <span class="nav-icon"><i class="fas fa-bars"></i></span>
         <img src="./images/logo.svg" alt="store logo">
         <div class="cart-btn">
            <span class="nav-icon">
               <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
         </div>
      </div>
   </nav>

   <header class='hero'>
      <div class="banner">
         <h1 class='banner-title'>Furniture Collection</h1>
         <button class="banner-btn">Shop Now</button>
      </div>
   </header>

   <section class="products">
      <div class="section-title">
         <h2>Our Products</h2>
      </div>
      <div class="products-center">
         <article class="product">
            <div class="img-container">
               <img src="./images/product-1.jpeg" alt="product"
                  class='product-img'
               >
               <button class="bag-btn" data-id="1">
                  <i class="fas fa-shopping-cart">
                     <span class='btn-text'>Add to Bag</span>
                  </i>
               </button>
               <h3>Queen bed</h3>
               <h4>$999</h4>
            </div>
         </article>
      </div>
   </section>

   <div class="cart-overlay">
      <div class="cart">
         <span class="close-cart">
            <i class="fas fa-window-close"></i>
         </span>
         <h2>Your Cart</h2>
         <div class="cart-content">
            <div class="cart-item">
               <img src="./images/product-1.jpeg" alt="product">
               <div>
                  <h4>Queen Bed</h4>
                  <h5>$999</h5>
                  <span class='remove-item'>remove</span>
               </div>
               <div>
                  <i class="fas fa-chevron-up"></i>
                  <p class='item-amount'>1</p>
                  <i class="fas fa-chevron-down"></i>
               </div>
            </div>
         </div>
         <div class="cart-footer">
            <h3>Your total: $ <span class='cart-total'>999</span></h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
         </div>
      </div>
   </div>

<script src="app.js"></script>
</body>
</html>
